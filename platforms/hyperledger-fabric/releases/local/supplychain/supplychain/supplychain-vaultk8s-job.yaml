apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: supplychain-vaultk8s-job
  namespace: supplychain-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: supplychain-vaultk8s-job
  interval: 1m
  chart:
   spec:
    chart: platforms/shared/charts/bevel-vault-mgmt
    sourceRef:
      kind: GitRepository
      name: flux-local
      namespace: flux-local
  values:
    global:
      serviceAccountName: vault-auth
      cluster:
        cloudNativeServices: false
        kubernetesUrl: https://34.118.172.199
      vault:
        type: hashicorp
        role: vault-role
        address: http://35.234.249.202:8200
        authPath: localsupplychain
        network: fabric
        secretEngine: secretesv2
        secretPrefix: "data/supplychain"
        tls:
    image:
      repository: index.docker.io/hyperledgerlabs/bevel-alpine
      tag: latest
      pullSecret: "regcred"
